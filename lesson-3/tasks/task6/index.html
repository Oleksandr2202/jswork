<body>
    <h1>Задача 6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
</p>
<script>
    //Крок 0 Вводимо позначення
    //День тижня -- weekDay
    var weekDay = parseInt(prompt('weekDay', '' ));
    var result;
    // Знаходимо результат за допомогою  switch
    switch (weekDay) {
        case 1: result=' Понеділок';
             break;
         case 2 : result='Вівторок';
             break;
        case 3: result='Середа';
             break;
      case 4: result='Четвер';
             break;
     case 5: result='П`ятниця';
             break;
    case 6: result='Субота';
             break;
     case 7: result='Неділя';
             break;
        default:
            break;
    }
alert (result);
</script>
</body>
</html>
